box:
  id: node:8.9.4
build:
  steps:
    - script:
        name: install grunt
        code: |
            pwd
            npm install grunt -g
            npm install
            grunt build
            mv web public
            ls -l
    - script:
        name: check
        code: |
            ls

push-to-releases:
  steps:
    # Push to OCI Registry
    - internal/docker-push:
        tag: $WERCKER_GIT_BRANCH-$WERCKER_GIT_COMMIT
        ports: "8000"
        cmd: npm start
        working-dir: /pipeline/source/
        username: $OKE_USERNAME
        password: $OKE_PASSWORD
        repository: $OKE_REPOSITORY/$WERCKER_APPLICATION_NAME
        registry: $OKE_REGISTRY

deploy-to-oke:
  box:
        id: alpine
        cmd: /bin/sh
  steps:
    - bash-template
    
    - script:
        name: "Visualise Kubernetes config"
        code: cat kubernetes-deployment.yml

    - kubectl:
        name: delete deplyoment
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: delete -f $WERCKER_ROOT/kubernetes-deployment.yml --namespace=$APP_FRONT_NAMESPACE --ignore-not-found=true

    - kubectl:
        name: create deplyoment
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: create -f $WERCKER_ROOT/kubernetes-deployment.yml --namespace=$APP_FRONT_NAMESPACE
